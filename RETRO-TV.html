        <script type="text/javascript">
            var dataId = getParameterByName("dataId");
            var type = getParameterByName("type");
            var playerId = getParameterByName("playerId");
            var regularAdminId = getParameterByName("regularAdminId");            
            var resellerId = getParameterByName("resellerId");  
            var userId = getParameterByName("userId");
            var isFromLiveResellerPages = getParameterByName("isFromLiveResellerPages");
            var deviceId = getParameterByName("deviceId");

            if(isValidObject(resellerId) == false){
                resellerId = regularAdminId;
            }

            if(isValidObject(userId) == false){
                userId = null;
            }

            if(isValidObject(isFromLiveResellerPages) == false){
                isFromLiveResellerPages = false;
            }

            if(isValidObject(deviceId) == false){
                deviceId = null;
            }

            if(dataId != "" && type != "" && playerId != ""){
                initPlayer(playerId, type, dataId, resellerId, userId, isFromLiveResellerPages, deviceId);
            } else{
                alert("Can't find all url parameters")
            }

            function getParameterByName(name) {
                var url = window.location.href;
                url = url.split("?");
                var decrypted = CryptoJS.AES.decrypt(url[1], "5Y;WhLLj;q~K6{9q");
                url = "?" + decrypted.toString(CryptoJS.enc.Utf8)

                name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(url);
                return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
            }

            function isValidObject(obj){
                 if(obj == "" || obj == undefined || obj == null || obj == "undefined" || obj == "null"){
                    return false;
                 }
                 return true;
            }


        </script>

    <body id="bodyWrapper" style="margin:0px">
        <iframe style="display:none;float:left" id="insideIdFrame" frameBorder="0"></iframe>
        <div id="displayOtherAds" style="float:left;width:320px;height:320px;display:none;"></div>
        <!-- <div id="player" style="display:none;float:left"></div> -->
        <video id="videoJS" style="display:none;float:right" class="video-js vjs-default-skin vjs-big-play-centered" controls></video>
        <div id="pollWrapper" style="display:none"></div>
    </body>
     <script id="poll-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="col-lg-12">
                <div class="card" style="border-radius:20px;background-color:{{pollBackgroundColor}};width:420px;min-width:420px;margin:auto;margin-top: 10px;margin-bottom: 10px;">            
                    {{#if sponsorImage}}
                    <div class="mx-auto mt-1">
                        <img style="max-width: 200px;max-height: 200px" src="{{sponsorImage}}">
                    </div>
                    {{/if}}
                    <p id="infoTextVote" class="text-center mt-1"><i class="fas fa-info-circle"></i> Please login to vote</p>
                    <p class="text-center mt-1" style="font-weight: 500;line-height: initial;text-align:center;color:{{questionFontColor}};margin-left: 20px;margin-right: 20px;font-size: 20px;margin-bottom: -10px;">{{question}}</p>
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <div id="pollQuestion">
                                {{#each pollAnswer}}
                                <div id="questionDiv">
                                    <button id="answer_{{id}}" class="btn" style="font-size: 20px;outline: 0;overflow: visible;border: none;border-radius:5px;background-color:{{../inactiveButtonBackgroundColor}};color:{{../inactiveButtonFontColor}};
                                    margin-bottom: 5px;max-width: 377px;min-width: 100%;font-weight:500;" onclick="submitVotedAnswer('{{id}}', '{{../id}}', {{../showVoters}})" >
                                        <span style="width: 355px;overflow: visible;white-space: nowrap;display: block;text-overflow: ellipsis;font-weight:500;">{{answer}}</span>                                
                                    </button>
                                </div>
                                {{/each}}
                            </div>                                    
                        </div>
                        <div id="pollAnswersResult" style="display: none;margin-bottom: -10px;">
                            {{#each pollAnswer}}
                                <div class="col-lg-6 pl-0" style="margin-bottom: 10px">
                                    {{#if isHighest}}
                                    <button id="result_{{id}}" class="btn" style="font-size: 20px;outline: 0px;border-radius:5px;width:{{percentageToRender}}%;background-color:{{activeButtonBackgroundColor}};color:{{pollObj.activeButtonFontColor}};">
                                        <span style="width: 95px;overflow: visible;white-space: nowrap;display: block;text-overflow: ellipsis;font-weight:500;">{{percentage}}% {{answer}}</span>
                                    </button>
                                    {{else}}
                                    <button id="result_{{id}}" class="btn" style="font-size: 20px;outline: 0px;border-radius:5px;width:{{percentageToRender}}%;background-color:{{inactiveButtonBackgroundColor}};color:{{inactiveButtonFontColor}};">
                                        <span id="result-span_{{id}}"  style="width: 95px;overflow: visible;white-space: nowrap;display: block;text-overflow: ellipsis;font-weight:500;">{{percentage}}% {{answer}}</span>
                                    </button>
                                    {{/if}}
                                </div>
                            {{/each}}
                            <div style="width:100%;">
                                <p id="numberOfVoters" style="color: gray;display: none;width: max-content;margin: 0 auto;">{{totalVoters}} votes</p>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
            <div id="loginButtons" class="" style="display:none;margin-top:10px;justify-content:c;margin: auto;">
                <div style="margin:auto;width:420px;margin-right:15px;">
                    <button type="button" onclick="loginFromSocial('facebook', true)" style="width: 90%;color:white;background-color: #3b5998!important;border-color: #3b5998!important;margin-bottom: 5px;margin-left:30px;
                                min-width:230px;max-width:420px;" class="btn btn-default btn-flat btn-facebook background">
                        Sign in with Facebook </i>
                    </button>
                    <button type="button" onclick="loginFromSocial('twitter', true)" style="width: 90%;color:white;background-color: #00aced!important;border-color: #00aced!important;margin-bottom: 5px;margin-left:30px;
                                min-width:230px;max-width:420px;" class="btn btn-default btn-flat btn-facebook background">
                        Sign in with Twitter </i>
                    </button>
                    <button type="button" onclick="loginFromSocial('google', true)" style="width: 90%;color:white;background-color: #dd4b39!important;border-color: #dd4b39!important;margin-left:30px;min-width:230px
                                ;max-width:420px;" class="btn btn-default btn-flat btn-facebook background">
                        Sign in with Google </i>
                    </button>
                </div>            
            </div>
        </div>
    </script>

    <script id="triton-template" type="text/x-handlebars-template">      
        <div id="triton-player" class="player-container">
            <td-player id="td-player" 
                type="classic" 
                defaultcoverart={{logo}} 
                highlightcolor="#013068" 
                primarycolor="#ffffff" 
                station="{{id}}"
                mediumrectangle="displayOtherAds"
                autostart="true"
                onappready="startTritonPlayer" 
                renderingmode="Html5">
            </td-player>
        </div>
        <script src="//widgets.listenlive.co/1.0/tdwidgets.min.js"></script>
      </script>
</html>
